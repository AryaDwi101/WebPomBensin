<!DOCTYPE html>
<html>
  <head>
    <title>Transaction List</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <h1>Transaction List</h1>
    <table id="transaction-table">
      <thead>
        <tr>
          <th>Jenis Bensin</th>
          <th>Jumlah Liter</th>
          <th>Harga Per Liter</th>
          <th>Harga Total</th>
          <th>Uang Diterima</th>
          <th>Kembalian</th>
        </tr>
      </thead>
      <tbody id="transaction-list">
        <!-- transaction data will be displayed here -->
      </tbody>
    </table>
    <button>
      <a href="../index.html">Home</a>
    </button>

    <script src="jslihat.js"></script>
  </body>
</html>
