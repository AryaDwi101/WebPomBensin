<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LoginPage</title>
    <link rel="stylesheet" href="loginstyle.css" />
  </head>
  <body>
    <nav>
      <img src="Attribute/Pertamina-Logo.wine.png" alt="" />
    </nav>
    <main class="container">
      <div class="form-container">
        <form id="login-form">
          <label for="username">Username</label>
          <br />
          <input type="text" id="username" class="forminput" placeholder="Username" />
          <br />
          <label for="password">Password</label>
          <br />
          <input type="password" id="password" class="forminput" placeholder="Password" />
          <button class="btn" id="login-btn">Login</button>
        </form>
      </div>
      <p id="error-msg"></p>
    </main>

    <script>
      const loginForm = document.getElementById("login-form");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("login-btn");
      const errorMsg = document.getElementById("error-msg");

      loginBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const username = usernameInput.value;
        const password = passwordInput.value;

        if (username === "admin" && password === "pass") {
          window.location.href = "landing/landingpage.html";
        } else {
          errorMsg.textContent = "Invalid username or password";
        }
      });
    </script>
  </body>
</html>
